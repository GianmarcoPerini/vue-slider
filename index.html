<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/be67ecee4b.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body class="vh-100">

    <div id="root" class="vh-100">
        <div class="container d-flex justify-content-center align-items-center vh-100">
            <div class="slide-box bg-primary d-flex">


                <div @click="previus()" class="slide-previus"><i class="fas fa-angle-left"></i></div>

                <div class="slide-box-foto position-relative">
                    <img  :src="images[count].url" alt="">
                    <nav class="position-absolute d-flex">
                        <div class="dot rounded-circle" :class="(index == count) ? 'active' : ''" v-for="(img, index) in images"></div>
                    </nav>
                </div>

                <div @click="next()" class="slide-next"><i class="fas fa-angle-right"></i></div>



            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
